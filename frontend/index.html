<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <base href="/"/>
  <script src="app.js"></script>
  <script src="appRoute.js"></script>
</head>
<body>
  <div class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark text-white font-weight-bold justify-content-between" style="background-color:#212529">
        <a class="navbar-brand" href="./">
        <img src="resources/img/logo.png" width="100" height="30" class="d-inline-block align-top">
        </a>
    </nav>

    <div class="flex-grow-1 container-fluid" >
      <div class="row h-100">
        <div class="col-md-6 col-lg-2 p-3" style="background-color: #212529">
            <div class="h-100 d-flex flex-column">
            <div class="flex-grow-1" style="height:0px; overflow-y: auto; overflow-x: hidden;" >
                <ng-include src="'appMenu.html'"></ng-include>
            </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-8 p-3">
            <div class=" h-100 d-flex flex-column">
            <div class="flex-grow-1 overflow-auto pr-3" style="height:0px">
                <ng-view/>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body> 
</html>
