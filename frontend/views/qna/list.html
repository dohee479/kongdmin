  <div class="card-body">
    <div>
      <table class="table table-striped table-bordered">
          <tr class="font-weight-bold">
              <th>질문번호</th>
              <th>제목</th>
              <th>일시</th>
              <th>답변상태</th>
          </tr>
          <tr ng-repeat="question in questions">
              <td>{{question.question_id}}</td>
              <td><a ng-click="read(question.question_id)" href="">{{question.question_title}}</a></td>
              <td class="text-secondary">{{question.question_date | date:"yyyy.MM.dd"}}</td>
              <td><p class="text-success" ng-show="question.question_answer">답변완료</p>
                <p class="text-danger" ng-show="!question.question_answer">답변대기</p></td>
          </tr>
             <tr>
                <td colspan="5" style="text-align: center;">
                   <button class="btn btn-outline-dark btn-sm" 
                               ng-click="getList(1)">처음</button> 
                   <button class="btn btn-outline-secondary btn-sm" 
                               ng-show="pager.groupNo>1" 
                               ng-click="getList(pager.startPageNo-1)">이전</button>
                   <button ng-repeat="i in pageRange"
                               class="btn btn-sm {{(pager.pageNo==i)?'btn-secondary':'btn-outline-secondary'}} {{!$last?'mr-1':''}}" 
                               ng-click="getList(i)">{{i}}</button>
                   <button class="btn btn-outline-secondary btn-sm" 
                               ng-show="pager.groupNo < pager.totalGroupNo" 
                               ng-click="getList(pager.endPageNo+1)">다음</button>
                   <button class="btn btn-outline-dark btn-sm" 
                               ng-click="getList(pager.totalPageNo)">맨끝</button>
                </td>
             </tr>
      </table>
    </div>
  </div>
