<div class="card m-5">
  <div class="card-header font-weight-bold">
      관리자 로그인
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="uid">아이디</label>
        <input id="uid" type="text" class="form-control" ng-model="user.uid" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="upassword">비밀번호</label>
        <input id="upassword" type="password" class="form-control" ng-model="user.upassword" autocomplete="current-password">
      </div>
      <div class="text-center">
        <button class="btn btn-outline-dark" ng-click="login(user)">로그인</button>
        <!-- <button class="btn btn-outline-dark" ng-click="join(user)">관리자 회원가입</button> -->
      </div>
    </form>
  </div>
</div>
